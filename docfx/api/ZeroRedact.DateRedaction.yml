  assemblies:
  - ZeroRedact
  namespace: ZeroRedact
  summary: The date is redacted.
  remarks: >-
    <p>Takes the current <xref href="System.Globalization.CultureInfo" data-throw-if-not-resolved="false"></xref> into account.</p>

    <p>Example for "2023/06/15":

    <ul><li>en-NZ: "*********"</li><li>en-US: "********"</li><li>ja-JP: "********"</li><li>InvariantCulture: "********"</li></ul></p>
  example: []
  syntax:
    content: All = 0
    return:
      type: ZeroRedact.DateRedaction
